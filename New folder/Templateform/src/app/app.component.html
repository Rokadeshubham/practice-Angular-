<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f.values)" novalidate #f="ngForm">
         <div id="user-data" ngModelGroup="userData" #userData = "ngModelGroup">         <!-- group -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required #username="ngModel" >
            <span class="uk-form-help-block" *ngIf="!username.valid && username.touched">Please suggest username</span>

          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="uk-form-help-block" *ngIf="!email.valid && email.touched">Please Enter a valid email</span>
          </div>
        </div>
        <p *ngIf = "!userData.valid && userData.touched">User data is invalid</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" [(ngModel)]="answer" class="form-control"> 

          </textarea>
          <p>Your reply : {{answer}}</p>
        </div>
        <div class="radio" *ngFor ="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">
            {{gender}}
          </label>


        </div>
        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
          <div class="col-md-12">
            <h3>Your Data</h3>
            <p>Username: {{user.username}}</p>
            <p>Email: {{user.email}} </p>
            <p>Secret Question: 
              {{user.secretQuestion}}  </p>
            <p>Answer: {{user.answer}} </p>
            <p>Gender: {{user.gender}}</p>
          </div>
      </div>
      </div>
  </div>
</div>
